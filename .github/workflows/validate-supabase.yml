name: Validate Supabase Schema 

on: 
  push: 
    branches: [main] 
  pull_request: 

jobs: 
  validate: 
    runs-on: ubuntu-latest 
    
    steps: 
    - uses: actions/checkout@v3 
    
    - name: Setup Node.js 
      uses: actions/setup-node@v3 
      with: 
        node-version: '18' 
    
    - name: Install Supabase CLI 
      run: npm install -g supabase 
    
    - name: Configure Supabase 
      env: 
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }} 
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }} 
      run: | 
        supabase login --token $SUPABASE_ACCESS_TOKEN 
        supabase link --project-ref $SUPABASE_PROJECT_ID 
    
    - name: Pull and Compare Schema 
      run: | 
        supabase db pull 
        DIFF=$(supabase db diff || true) 
        
        if [ -n "$DIFF" ]; then 
          echo "⚠️ Schema differences detected:" 
          echo "$DIFF" 
          echo "::warning file=supabase/schema.sql::Schema differences detected" 
          echo "$DIFF" > schema-diff.txt 
          
          # Optionally fail the build 
          # exit 1 
        else 
          echo "✅ No schema differences" 
        fi 
