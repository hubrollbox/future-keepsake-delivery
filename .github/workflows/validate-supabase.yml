name: Validate Supabase Schema 

on: 
  push: 
    branches: [main] 
  pull_request: 

jobs: 
  validate: 
    runs-on: ubuntu-latest 
    
    steps: 
    - uses: actions/checkout@v3 
    
    - name: Setup Node.js 
      uses: actions/setup-node@v3 
      with: 
        node-version: '20' 
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup Supabase CLI
      uses: supabase/setup-cli@v1
      with:
        version: latest
    
    - name: Check Supabase Secrets
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      run: |
        if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_PROJECT_ID" ]; then
          echo "::error title=Supabase Secrets Missing::Configure SUPABASE_ACCESS_TOKEN and SUPABASE_PROJECT_ID in repository secrets"
          exit 1
        fi
    
    - name: Configure Supabase 
      env: 
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }} 
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }} 
      run: | 
        supabase login --token $SUPABASE_ACCESS_TOKEN 
        supabase link --project-ref $SUPABASE_PROJECT_ID 
    
    - name: Pull and Compare Schema 
      run: | 
        supabase db pull 
        DIFF=$(supabase db diff || true)
        
        if [ -n "$DIFF" ]; then 
          echo "⚠️ Schema differences detected:" 
          echo "$DIFF" 
          echo "::warning file=supabase/schema.sql::Schema differences detected" 
          echo "$DIFF" > schema-diff.txt 
          
          # Optionally fail the build 
          # exit 1 
        else 
          echo "✅ No schema differences" 
        fi 
